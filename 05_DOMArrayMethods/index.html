<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Icons -->
    <script
      src="https://kit.fontawesome.com/71e1dec467.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>DOM Array Methods</h1>
    <div class="container">
      <aside>
        <button id="add-user">Add User <i class="fas fa-user"></i></button>
        <button id="double">Double Money <i class="fas fa-coins"></i></button>
        <button id="show-millionaires">
          Show Only Millionaires <i class="fas fa-money-bill"></i>
        </button>
        <button id="sort">
          Sort by Richest <i class="fas fa-sort-amount-down"></i>
        </button>
        <button id="calculate-wealth">
          Calculate entire Wealth <i class="fas fa-calculator"></i>
        </button>
        <button id="clear-users">
          Clear Users <i class="fas fa-times"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong> Wealth</h2>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
